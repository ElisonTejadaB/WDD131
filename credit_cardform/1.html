<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="credit-card-form">
        <form>
            <div class="card-front">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required maxlength="16">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required maxlength="5">
            </div>
            <div class="card-back">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
