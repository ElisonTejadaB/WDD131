<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Complete</title>
    <link rel="stylesheet" href="./form-demo.css" />
    <script src="./form-demo.js" defer></script>
</head>
<body>
    <div id="customerName"></div>

    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while ((match = regex.exec(queryString))) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

const params = getQueryParams();
if (params.fullName) {
    const fullName = decodeURIComponent(params.fullName).replace(/\+/g, ' ');
    document.getElementById('customerName').innerHTML = `Thank you, <span style="color: blue;">${fullName}</span>, for your order!`;
}

    </script>
</body>
</html>
