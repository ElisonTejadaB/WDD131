<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Around Body</title>
    <style>
        body {
            border: 3px solid rgb(204, 201, 201); /* You can change the color and width */
            margin: 370px; /* Remove default margin */
            padding: 0px; /* Add padding inside the border */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple example of a border around the body.</p>
</body>
</html>
